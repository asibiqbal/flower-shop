<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[inter]">
    <!-- header -->
    <header>
      <!-- navbar -->
      <div
        class="flex justify-between container mx-auto pt-4 md:pt-12 content-center items-center"
      >
        <!-- logo -->
        <div>
          <img
            class="w-[63px] h-[38px] md:w-[135px] md:h-[82px]"
            src="assets/logo.png"
            alt=""
          />
        </div>
        <!-- menu and cart-->
        <div class="flex items-center">
          <ul class="md:flex hidden">
            <li class="mr-12">
              <a class="text-gray-900 font-bold" href="">Home</a>
            </li>
            <li class="mr-12">
              <a class="text-gray-400 hover:text-gray-900" href="">Contact</a>
            </li>
            <li class="mr-12">
              <a class="text-gray-400 hover:text-gray-900" href="">About Us</a>
            </li>
          </ul>
          <span class="flex">
            <img src="assets/shopping-cart.svg" alt="" />
            <a class="ml-2" href="">Cart ($56)</a>
          </span>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="container mx-auto">
      <!-- flower-banner -->
      <section class="flex flex-col-reverse lg:flex-row lg:items-end lg:justify-between mt-32">
        <!-- banner content -->
        <div class="mt-4">
          <h1 class="text-black font-['Noto_Serif'] font-bold text-4xl md:text-6xl leading-normal">ALWAYS <span class="text-orange-600">FRESH FLOWERS</span></h1>
          <p class="text-gray-500 mt-3 text-xl">Indulge your senses with the beauty and fragrance of  our fresh flower shop. From classic roses to exotic  blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <!-- banner image -->
        <img class="" src="assets/hero-flower.png" alt="">
      </section>
    </main>
  </body>
</html>
